<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quick meet launcher</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <script src="popup.js"></script>
  </head>

  <body>

    <!-- Header -->
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="images/logo.png">Google meet links<span class="version">(1.0.2)</span>
      </h1>
    </div>

    <!-- Mitten -->
    <div class="modal-content">

      <!-- Programmering -->
      <div class="flex">
      <a href="https://meet.google.com/tyo-mkrm-dbq" target="_blank" ><img src="images/hacker.png" alt="Programmering">Programmering</a>
      </div>

      <!-- Matematik -->
      <div class="flex" >
      <a href="https://meet.google.com/dph-yyje-nfm" target="_blank"><img src="images/math.png" alt="Matte"> Matte</a>
      </div>

      <!-- Engelska -->
      <div class="flex">
        <a href="https://meet.google.com/dph-yyje-nfm" target="_blank"><img src="images/english.png" alt="Engelska"> Engelska</a>
      </div>
      
      <!-- Webbutveckling -->
      <div class="flex">
        <a href="https://classroom.google.com/u/1/c/MTQ3OTI0NjQ3NTkx" target="_blank" ><img src="images/html.png" alt="webbutveckling"> Webbutveckling</a>
      </div>
      
      <!-- Språk -->
      <div class="flex" >
        <a href="https://classroom.google.com/u/1/c/" target="_blank"><img src="images/language.png" alt="Språk"> Språk</a>
      </div>

      <!-- Svenska -->
      <div class="flex">
        <a href="https://meet.google.com/iob-hfgu-vfa" target="_blank"><img src="https://cdn.countryflags.com/thumbs/sweden/flag-400.png" alt="Svenska">Svenska</a>
      </div>

      <!-- Fysik -->
      <div class="flex">
        <a href="https://meet.google.com/lookup/dyck2v6ihe?authuser=1&hs=179" target="_blank" ><img src="images/atom.png" alt="fysik">Fysik</a>
      </div>

      <!-- Idrott -->
      <div class="flex" >
        <a href="https://meet.google.com/lookup/dxwshpdety?authuser=1&hs=179" target="_blank"><img src="images/gym.png" alt="idrott">Idrott</a>
      </div>

      <!-- Mentorstid -->
      <div class="flex">
        <a href="https://meet.google.com/vjp-hyya-aut" target="_blank"><img src="images/education.png" alt="Mentorstid">Mentorstid</a>
      </div>   

    </div>

    <!-- End -->
    <div class="modal-end">
      <div class="flex-container">
        <div class="flex" id="github_icon" style="justify-content: center !important;">
          <a href="https://github.com/ismail424/Quick-meet-launcher" target="_blank"><i class="fa fa-github" style="color:darksalmon "></i> Github</a>
        </div>
      </div>
    </div>

  </body>
</html>
